    <section class="content-cotacao">
        <div class="container">
            <h1 class="content-cotacao-title">Solicite sua cotação</h1>
            <p class="content-cotacao-text">Preencha os campos abaixo para enviar uma solicitação de cotação.</p>
            <div class="row">
                <div class="col-12">
                    <form method="POST" class="form-cotacao" id="formSender">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label class="form-cotacao-label" for="origem">Origem</label>
                                <input id="origem" type="text" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-cotacao-label" for="destino">Destino</label>
                                <input id="destino" type="text" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-7 col-md-3">
                                <label class="form-cotacao-label" for="km">Km</label>
                                <input id="km" type="text" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-5 col-md-3">
                                <label class="form-cotacao-label" for="peso">Peso</label>
                                <input id="peso" type="text" class="form-control form-control-custom-secondary" required> 
                            </div>
                            <div class="col-7 col-md-3">
                                <label class="form-cotacao-label" for="quantidade">Quantidade</label>
                                <input id="quantidade" type="text" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-5 col-md-3">
                                <label class="form-cotacao-label" for="pallet">Pallet</label>
                                <select id="pallet" class="form-control form-control-custom-secondary">
                                    <option>Selecione...</option>
                                    <option>Sim</option>
                                    <option>Não</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-cotacao-label" for="tipoMaterial">Tipo de material</label>
                                <input id="tipoMaterial" type="text" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-12 col-md-8">
                                <label class="form-cotacao-label" for="tipoVeiculo">Tipo de Veículo</label>
                                <select id="tipoVeiculo" class="form-control form-control-custom-secondary">
                                    <option>Selecione...</option>
                                    <option value="CAMINHÃO 3/4">CAMINHÃO 3/4</option>
                                    <option value="CARRETA ABERTA">CARRETA ABERTA</option>
                                    <option value="CARRETA BAU">CARRETA BAU</option>
                                    <option value="CARRETA SIDER">CARRETA SIDER</option>
                                    <option value="FIORINO">FIORINO</option>
                                    <option value="MOTOBOY">MOTOBOY</option>
                                    <option value="TOCO">TOCO</option>
                                    <option value="TRUCK ABERTO">TRUCK ABERTO</option>
                                    <option value="TRUCK BAU">TRUCK BAU</option>
                                    <option value="TRUCK SIDER">TRUCK SIDER</option>
                                    <option value="VAN">VAN</option>

                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-cotacao-label" for="nomeSolicitante">Nome do solicitante</label>
                                <input id="nomeSolicitante" type="text" class="form-control form-control-custom-secondary" required> 
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-cotacao-label" for="telefone">Telefone</label>
                                <input id="telefone" type="tel" class="form-control form-control-custom-secondary" required>
                            </div>
                            <div class="col-12">
                                <label class="form-cotacao-label" for="email">E-mail</label>
                                <input id="email" type="email" class="form-control form-control-custom-secondary" required>
                            </div>

                            <div class="col-12 mt-3">
                                    <label class="form-cotacao-label" for="obs">Observações</label>
                                    <textarea id="obs" class="form-control form-control-custom-secondary resize-none" rows="5"></textarea>
                                <div class="row justify-content-center">
                                    <input type="submit" id="btnEnviar" class="btn btn-custom text-center mt-2 mb-5" value="Enviar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
