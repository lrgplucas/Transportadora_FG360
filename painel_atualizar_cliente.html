    <section class="content-painel">
        <div class="container">
            <h1 class="content-painel-title">Atualizar clientes</h1>
            <p class="content-painel-text">Preencha os campos abaixo para <b>atualizar</b> um cliente já cadastrado no site</p>
            <div class="row">
                    <div class="col-12">
                        <label for="rdo_fisica" class="radio">
                            <input id="rdo_fisica" type="radio" name="pessoa" value="Pessoa física">
                            Pessoa física
                        </label>
                        <label for="rdo_juridica" class="radio">
                            <input id="rdo_juridica" type="radio" name="pessoa" value="Pessoa jurídica" checked>
                            Pessoa jurídica
                        </label>
                    </div>
                    <div class="col-12">
                        <form method="POST" class="form-painel" id="formPainelCliente" action="./api/cliente/CreateCliente.php">
                            <div class="row">
                                <p hidden id="oldEmail"></p>
                                <div class="col-12" id=divCliente>
                                    <label class="form-painel-label" for="cliente">Cliente</label>
                                    <select id="cliente" class="form-control form-control-custom-secondary">
                                        <option value="0">Selecione...</option>
                                    </select>  
                                </div>
                                <div class="col-4" id="divCpf">
                                    <label class="form-painel-label" for="cpf">CPF</label>
                                    <input id="cpf" type="text" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-4 d-none" id="divCnpj">
                                    <label class="form-painel-label" for="cnpj">CNPJ</label>
                                    <input id="cnpj" type="text" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-8" id="divNome">
                                   
                                    <label class="form-painel-label" for="nome">Nome</label>
                                    <input id="nome" type="text" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-8 d-none" id="divRazaoSocial">
                                    <label class="form-painel-label" for="razaoSocial">Razão social</label>
                                    <input id="razaoSocial" type="text" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-painel-label" for="telefone">Telefone</label>
                                    <input id="telefone" type="tel" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-painel-label" for="celular">Celular</label>
                                    <input id="celular" type="tel" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-painel-label" for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control form-control-custom-secondary" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-painel-label" for="senha" >Senha</label>
                                    <input id="senha" type="password" class="form-control form-control-custom-secondary" title="Para a atualização de cadastro de clientes este campo não é obrigatório , embora se quiser alterar a senha basta preencher e atualizar.">
                                </div>
                                <div class="col-6">
                                    <label class="form-painel-label" for="confirmaSenha">Confirmar senha</label>
                                    <input id="confirmaSenha" type="password" class="form-control form-control-custom-secondary" title="Para a atualização de cadastro de clientes este campo não é obrigatório , embora se quiser alterar a senha basta preencher e atualizar.">
                                </div>
                                <div class="col-6 mt-3">
                                    <div class="row justify-content-end mr-1">
                                        <input type="button" id="btnAtualizar" class="btn btn-custom text-center mt-2 mb-5" value="Atualizar">
                                    </div>
                                </div>
                                <div class="col-6 mt-3">
                                    <div class="row justify-content-start ml-1">
                                        <input type="button" id="btnExcluir" class="btn btn-custom text-center mt-2 mb-5" value="Excluir">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
