    <section class="content-painel">
        <div class="container">
            <h1 class="content-painel-title">Atualização de status</h1>
            <p class="content-painel-text">Atualize o status de suas entregas.</p>
            <div class="row">
                <div class="col-12">
                    <form method="POST" class="form-painel">
                        <div class="row">
                            <div class="col-12">
                                    <label class="form-painel-label" for="cliente">Cliente</label>
                                    <select id="cliente" class="form-control form-control-custom-secondary">
                                        <option value="0">Selecione...</option>
                                    </select>
                            </div>
                            <div class="col-12">
                                <label class="form-painel-label" for="idRastreamento">ID rastreamento</label>
                                <select id="idRastreamento" class="form-control form-control-custom-secondary">
                                    <option value="0">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label class="form-painel-label" for="previsaoEntrega">Previsão entrega</label>
                                <input id="previsaoEntrega" type="date" class="form-control form-control-custom-secondary">
                            </div>
                            <div class="col-4">
                                <label class="form-painel-label" for="motorista">Motorista</label>
                                <input id="motorista" type="text" class="form-control form-control-custom-secondary">
                            </div>
                            <div class="col-4">
                                <label class="form-painel-label" for="veiculo">Veículo</label>
                                <input id="veiculo" type="text" class="form-control form-control-custom-secondary">
                            </div>
                            <div class="col-12">
                                <label class="form-painel-label" for="status">Status entrega</label>
                                <select id="status" class="form-control form-control-custom-secondary">
                                    <option value="0">Selecione...</option>
                                    <option value="Pendente">Produto recebido</option>
                                    <option value="Em Transporte">Em Transporte</option>
                                    <option value="Entregue">Entregue</option>
                                </select>
                            </div>
                            <div class="col-12" id="divEntregue">
                                <label class="form-painel-label" for="rg">Rg</label>
                                <input id="rg" type="text" class="form-control form-control-custom-secondary">
                                <label class="form-painel-label" for="nomeEntrega">Recebido por</label>
                                <input id="nomeEntrega" type="text" class="form-control form-control-custom-secondary">
                                    <p hidden id="path">Arraste seu arquivo aqui</p>
                                    <p class="text-center">Arraste seu arquivo aqui</p>
                                    <div class="">
										<label for="fileUp">Upload do arquivo : </label>
                                        <input id="fileUp"  type="file">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="row justify-content-center">
                                    <input type="button" id="btnSalvar" class="btn btn-custom text-center mt-2 mb-5" value="Salvar">
                                </div>
                            </div>
                        </div>
                   </form> 
                </div>
            </div>
        </div>
